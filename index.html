<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: pink;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatHearts 5s infinite;
            opacity: 0.7;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes floatHearts {
            0% { transform: translateY(100vh) scale(1) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(-45deg); opacity: 0; }
        }
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: floatFlowers 6s infinite;
        }
        @keyframes floatFlowers {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .message {
            font-size: 24px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: none;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
        .countdown {
            font-size: 36px;
            color: white;
            font-weight: bold;
            display: block;
        }
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: yellow;
            border-radius: 50%;
            animation: explode 1s ease-out;
            opacity: 0.8;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="natti.mp3" type="audio/mp3">
    </audio>
    <div class="countdown" id="countdown">3</div>
    <div class="message" id="message">Will you be my Valentine? ‚ù§Ô∏è </div>
    <div class="buttons" id="buttons">
        <button class="btn yes" onclick="showFireworks(); playMusic(); alert('Yay! ‚ù§Ô∏è')">Yes</button>
        <button class="btn no" onclick="alert('Oh no! üíî')">No</button>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = (Math.random() * 4 + 2) + 's';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 6000);
        }
        function showFireworks() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';
                    firework.style.backgroundColor = ['yellow', 'red', 'blue', 'purple', 'green', 'orange'][Math.floor(Math.random() * 6)];
                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 1200);
                }, i * 100);
            }
        }
        setInterval(createHeart, 300);
        setInterval(createFlower, 800);

        let count = 3;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownElement.textContent = count;
            } else {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
                document.getElementById('message').style.display = 'block';
                document.getElementById('buttons').style.display = 'block';
            }
        }, 1000);

        function playMusic() {
            document.getElementById('bg-music').play();
        }
    </script>
</body>
</html>
